<mat-grid-list cols="4" rowHeight="36px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">x<mat-icon inline="true">swap_horiz</mat-icon>y</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">R<mat-icon inline="true">arrow_downward</mat-icon></button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">R<mat-icon inline="true">arrow_upward</mat-icon></button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">drop</button>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="4" rowHeight="48px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button secondary" mat-button type="button">{{hasResult ? 'C' : 'AC'}}</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button secondary" mat-button type="button">+/-</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button secondary" mat-button type="button">%</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button primary" mat-button type="button">&#247;</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">7</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">8</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">9</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button primary" mat-button type="button">x</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">4</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">5</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">6</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button primary" mat-button type="button">-</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">1</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">2</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">3</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button primary" mat-button type="button">+</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">0</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button action" mat-button type="button">.</button>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button class="calc-button primary" mat-button type="button">enter</button>
  </mat-grid-tile>
</mat-grid-list>
